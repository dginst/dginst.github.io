    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:card" content="summary_large_image">
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    <meta name="twitter:description" content="{{ page.excerpt| strip_html }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    <meta name="twitter:site" content="@DigitalGoldInst">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta name="twitter:title" content="{{ page.title }}">
    {% endif %}
    {% if page.image.news %}
    <meta property="og:image" content="{{ page.image.news }}">
    <meta name="twitter:image" content="http://dgi.io/img/posts/{{ page.image.news }}">
    {% else %}
    <meta property="og:image" content="http://dgi.io/img/logo/dgi-logo.png">
    <meta name="twitter:image" content="http://dgi.io/img/logo/dgi-logo.png">
    {% endif %}
